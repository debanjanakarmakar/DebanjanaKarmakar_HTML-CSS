<!doctype html>

<html>
	<head>
		<title>Login form</title>
		<style> 
        		.tab { 
           			display: inline-block; 
            			margin-left: 140px; 
        		} 
    		</style> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>
	<body>
		<div id="outerbox">
			<div class="innerbox">
				<div class="headIcon">
					<h1>Sign in</h1>
					<i class="fa fa-user"></i>
				</div>
				<div class="Email">
					<input type="text" name = "email" placeholder="mail@example.com">
					<i class='fa fa-envelope-o'></i>
				</div>
				<div class="password">
					<input type="password" name = "password" placeholder="Password">
					<i class="fa fa-unlock-alt"></i>
				</div>
				
				<a href=""><input type="submit" name = "signIn-button" value="sign In"></a>

				<div class="ask">
					<a href="#">Forgot Password?</a><span class="tab"></span>
					<a href="#">Register!</a>
				</div>



				<a href="https://www.facebook.com/"><button class="facebook"><i class='fa fa-facebook'></i></button></a>
				<a href="https://mail.google.com/"><button class="google"><i class='fa fa-google'></i></button></a>
				
			</div>
		</div>
	</body>
</html>
